on:
    push:
        branches:
        - front-end 

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
        - name: Check out repository code
          - uses: actions/checkout@v3
          - uses: actions/setup-node@v3
            with:
              node-version: 10
        - name: Deploy static pages 
          run: sh tools/deploy.sh
